name: On PR approval metadata update via Codex

on:
  pull_request_review:
    types: [submitted]

permissions:
  pull-requests: write
  contents: read

concurrency:
  group: metadata-codex-approval-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  request_codex_on_approval:
    if: >
      github.event.review.state == 'approved' &&
      github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR head
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Load trusted allowlist (base SHA)
        id: trusted_inputs
        shell: bash
        run: |
          set -euo pipefail
          BASE_REF="${{ github.event.pull_request.base.ref }}"
          BASE_SHA="${{ github.event.pull_request.base.sha }}"

          git fetch --no-tags origin "$BASE_REF"

          allowlist_file="$(mktemp)"
          git show "${BASE_SHA}:.github/metadata/allowlist.txt" > "$allowlist_file"

          echo "allowlist_file=$allowlist_file" >> "$GITHUB_OUTPUT"

      - name: Read latest metadata request record
        id: record_sha
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const markers = new Set(["METADATA_JOB_REQUEST_V1", "METADATA_APPROVAL_JOB_V1"]);
            const shaPatterns = [
              /METADATA_ON_CREATE_SHA:([0-9a-f]{40})/,
              /METADATA_ON_APPROVAL_SHA:([0-9a-f]{40})/
            ];
            const comments = await github.paginate(github.rest.issues.listComments, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              per_page: 100
            });

            let recorded = "";
            const trustedAssociations = new Set(["OWNER", "MEMBER", "COLLABORATOR", "BOT"]);
            for (const comment of [...comments].reverse()) {
              const body = comment.body || "";
              if (![...markers].some(marker => body.includes(marker))) {
                continue;
              }
              const assoc = comment.author_association || "";
              const isBot = comment.user && comment.user.type === "Bot";
              if (!isBot && !trustedAssociations.has(assoc)) {
                continue;
              }
              for (const pattern of shaPatterns) {
                const match = body.match(pattern);
                if (match) {
                  recorded = match[1];
                  break;
                }
              }
              if (recorded) {
                break;
              }
            }
            core.setOutput("recorded_sha", recorded);

      - name: Compute allowlisted A/M/D targets since last metadata request
        id: targets
        shell: bash
        run: |
          set -euo pipefail
          RECORDED_SHA="${{ steps.record_sha.outputs.recorded_sha }}"
          PR_BASE="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"

          if [[ -n "$RECORDED_SHA" ]] && git cat-file -e "$RECORDED_SHA^{commit}" 2>/dev/null; then
            if git merge-base --is-ancestor "$RECORDED_SHA" "$HEAD_SHA"; then
              DIFF_BASE="$RECORDED_SHA"
            else
              echo "Recorded SHA is not in PR history; using base SHA."
              DIFF_BASE="$PR_BASE"
            fi
          else
            DIFF_BASE="$PR_BASE"
          fi

          DIFF_BASE="$DIFF_BASE" HEAD_SHA="$HEAD_SHA" ALLOWLIST_FILE="${{ steps.trusted_inputs.outputs.allowlist_file }}" python - << 'PY' >> "$GITHUB_OUTPUT"
          import fnmatch
          import os
          import pathlib
          import subprocess

          base_sha = os.environ["DIFF_BASE"]
          head_sha = os.environ["HEAD_SHA"]

          def git(*args):
              return subprocess.check_output(["git", *args], text=True).splitlines()

          allow_path = pathlib.Path(os.environ["ALLOWLIST_FILE"])
          lines = []
          if allow_path.exists():
              for raw in allow_path.read_text(encoding="utf-8").splitlines():
                  s = raw.strip()
                  if not s or s.startswith("#"):
                      continue
                  lines.append(s)
          includes = [x for x in lines if not x.startswith("!")]
          excludes = [x[1:] for x in lines if x.startswith("!")]

          def allowed(p: str) -> bool:
              if not p.endswith(".rs"):
                  return False
              if includes and not any(fnmatch.fnmatch(p, pat) for pat in includes):
                  return False
              if excludes and any(fnmatch.fnmatch(p, pat) for pat in excludes):
                  return False
              return True

          rows = git("diff", "--name-status", base_sha, head_sha)
          added = []
          modified = []
          deleted = []
          for r in rows:
              parts = r.split("\t")
              st = parts[0]
              if st.startswith(("R", "C")) and len(parts) >= 3:
                  old, new = parts[1], parts[2]
                  if allowed(old):
                      deleted.append(old)
                  if allowed(new):
                      added.append(new)
                  continue
              if len(parts) < 2:
                  continue
              path = parts[1]
              if not allowed(path):
                  continue
              if st == "A":
                  added.append(path)
              elif st == "M":
                  modified.append(path)
              elif st == "D":
                  deleted.append(path)
          skip = "true" if (not (added or modified or deleted)) else "false"

          def fmt(xs):
              xs = sorted(set(xs))
              return "\n".join(f"- {x}" for x in xs) if xs else "(none)"

          print(f"skip={skip}")
          print("added<<EOF")
          print(fmt(added))
          print("EOF")
          print("modified<<EOF")
          print(fmt(modified))
          print("EOF")
          print("deleted<<EOF")
          print(fmt(deleted))
          print("EOF")
          PY

      - name: Skip metadata update (already handled or no relevant changes)
        if: steps.targets.outputs.skip == 'true'
        shell: bash
        run: |
          echo "Skip metadata update (no allowlisted Rust changes since last metadata request)."

      - name: Post @codex job comment
        if: steps.targets.outputs.skip != 'true'
        uses: actions/github-script@v7
        env:
          ADDED: ${{ steps.targets.outputs.added }}
          MODIFIED: ${{ steps.targets.outputs.modified }}
          DELETED: ${{ steps.targets.outputs.deleted }}
        with:
          github-token: ${{ secrets.AUTHOR_TOKEN }}
          script: |
            const pr = context.payload.pull_request.number;
            const marker = "METADATA_APPROVAL_JOB_V1";
            const recordedSha = context.payload.pull_request.head.sha;
            const baseSha = context.payload.pull_request.base.sha;

            const added = (process.env.ADDED || "").trimEnd();
            const modified = (process.env.MODIFIED || "").trimEnd();
            const deleted = (process.env.DELETED || "").trimEnd();

            const body = [
              "@codex",
              "",
              marker,
              `METADATA_ON_APPROVAL_SHA:${recordedSha}`,
              `METADATA_BASE_SHA:${baseSha}`,
              "",
              "Please update Rust metadata files for this PR. Submit the result directly to GitHub (commit) without asking for toggles or confirmations.",
              "",
              "Rules:",
              "- Allowlist: use `.github/metadata/allowlist.txt` at METADATA_BASE_SHA (ignore PR edits).",
              "- Prompt: follow `.github/metadata/prompt.txt` at METADATA_BASE_SHA exactly (ignore PR edits).",
              "- Output path mapping: `/path/to/src/a.rs` -> `/path/to/src/a.metadata.txt`",
              "- Added Rust file: generate metadata from Rust source + prompt.",
              "- Modified Rust file: update metadata using Rust source + existing metadata + prompt.",
              "- Deleted Rust file: if corresponding .metadata.txt exists, delete it.",
              "- Skip Rust files < 100 lines; include list of skipped files in summary.",
              "",
              "Targets (since last metadata request):",
              "Added:",
              added,
              "",
              "Modified:",
              modified,
              "",
              "Deleted:",
              deleted,
            ].join("\n") + "\n";

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr,
              body
            });
