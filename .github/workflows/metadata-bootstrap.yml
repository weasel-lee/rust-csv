name: Bootstrap *.metadata.txt for allowlisted Rust files (API) -> PR

on:
  workflow_dispatch:
    inputs:
      force_update:
        description: "true면 기존 *.metadata.txt도 재생성(덮어쓰기)"
        required: false
        default: "false"

permissions:
  contents: write
  pull-requests: write

jobs:
  bootstrap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout default branch (no pushing)
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install OpenAI SDK
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade openai

      - name: Generate metadata (bootstrap)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-5.2-pro
          MODE: bootstrap
          FORCE_UPDATE: ${{ inputs.force_update }}
          MAX_RS_LINES: "2000"
          MAX_META_LINES: "6000"
          MAX_WORKERS: "4"
          RETRY_MAX: "5"
        run: |
          python scripts/metadata_manager.py

      - name: Create PR with generated metadata (no direct commit to main)
        uses: peter-evans/create-pull-request@v6
        with:
          branch: bot/metadata-bootstrap
          title: "Bootstrap rust metadata files"
          commit-message: "chore: bootstrap rust metadata files"
          body: |
            This PR bootstraps *.metadata.txt for allowlisted Rust files.
            - force_update: ${{ inputs.force_update }}
          add-paths: |
            **/*.metadata.txt
